{% extends 'registration_base.html' %}

{% block header %}
{% endblock %}

{% block operation %}
<h1><i class="fa fa-trash-o" aria-hidden="true"></i> Delete Account</h1>
<hr />

<p>Please write your username</p>
<form class="form-horizontal" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <div class="form-group">
      <input class="form-control col-sm-4" id="check-username" name="username" type="text" placeholder="username" required/>
    </div>

    <div class="form-group">
      <div class="form-check">
        <label for="checkbox" class="form-check-label">
          <input name="check" id="checkbox" class="form-check-input" type="checkbox" required> I've read the terms and conditions.
        </label>
      </div>
    </div>
      
    <div class="form-group">
      <button type="submit" class="btn btn-danger">Delete Account</button>
    </div>
  </fieldset>
</form>
{% endblock %}
