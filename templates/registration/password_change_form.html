{% extends 'registration_base.html' %}

{% block header %}
{% endblock %}

{% block operation %}
<h1><i class="fa fa-key" aria-hidden="true"></i> Password Change</h1>
<hr />

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input class="form-control" id="old-password" name="old_password" type="password" placeholder="Old Password" />
    </div>
    
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input class="form-control" id="new-password" name="new_password1" type="password" placeholder="New Password" />
    </div>
    
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input class="form-control" id="new-password-confirm" name="new_password2" type="password" placeholder="New Password Confirm" />
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Change Password</button>
    </div>
  </fieldset>
</form>
{% endblock %}
