{% extends 'registration_base.html' %}

{% block header %}
{% endblock %}

{% block operation %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <div class="form-group">
      <label for="password">Old Password</label>
      <input id="old-password" name="old_password" type="password" placeholder="Old Password" />
    </div>
    
    <div class="form-group">
      <label for="password">New Password</label>
      <input id="new-password" name="new_password1" type="password" placeholder="New Password" />
    </div>
    
    <div class="form-group">
      <label for="password-confirm">New Password Confirm</label>
      <input id="new-password-confirm" name="new_password2" type="password" placeholder="New Password Confirm" />
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Change Password</button>
    </div>
  </fieldset>
</form>
{% endblock %}
