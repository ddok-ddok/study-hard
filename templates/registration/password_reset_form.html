{% extends 'registration_base.html' %}

{% block header %}
{% endblock %}

{% block operation %}
<form class="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <div class="">
      <label for="e-mail">E-mail</label>
      <input id="e-mail" maxlength="254" name="email" type="email" placeholder="E-mail" required />
    </div>
    
    <div class="">
      <button type="submit" class="">Reset Password</button>
    </div>
  </fieldset>
</form>
{% endblock %}
