{% extends 'registration_base.html' %}

{% block header %}
{% endblock %}

{% block operation %}
<h1><i class="fa fa-key" aria-hidden="true"></i> Password Reset</h1>
<hr />

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
      <input class="form-control" id="e-mail" maxlength="254" name="email" type="email" placeholder="E-mail" required />
    </div>
    
    <div>
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </div>
  </fieldset>
</form>
{% endblock %}
