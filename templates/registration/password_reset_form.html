{% extends 'registration_base.html' %}

{% block header %}
{% endblock %}

{% block operation %}
<form class="pure-form pure-form-aligned form" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <div class="pure-control-group">
      <label for="e-mail">E-mail</label>
      <input id="e-mail" maxlength="254" name="email" type="email" placeholder="E-mail" required />
    </div>
    
    <div class="pure-controls">
      <button type="submit" class="pure-button pure-button-primary">Reset Password</button>
    </div>
  </fieldset>
</form>
{% endblock %}
