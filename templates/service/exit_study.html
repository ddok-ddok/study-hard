{% extends 'service_base.html' %}

{% block contents %}
<!-- service title -->
<h1>Study : {{ study_info.title }}</h1>
<hr />

<h2>Exit study</h2>
<hr />

<p>Please write your username.</p>
<form class="form-horizontal" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <div class="form-group">
      <input class="form-control col-sm-4" id="check-username" name="username" type="text" placeholder="Your username" required/>
    </div>

    <div class="form-group">
      <div class="form-check">
        <label for="checkbox" class="form-check-label">
          <input name="check" id="checkbox" class="form-check-input" type="checkbox" required> I've read the terms and conditions.
        </label>
      </div>
    </div>
      
    <div class="form-group">
      <button type="submit" class="btn btn-danger">Exit Study</button>
      <a href="/{{ study_info.url }}" class="btn btn-primary">Back</a>
    </div>
  </fieldset>
</form>

{% if error %}
  <p>{{ error }}</p>
{% endif %}

{% endblock %}
